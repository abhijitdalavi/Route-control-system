{% extends 'dashboard/base.html' %}

{% block overview %}
<li><i class="fa fa-laptop"></i>Rutas</li>
{% endblock%}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>Desea eliminar la ruta {{ object.codRuta }}</h3>
    <button class="btn btn-danger" type="submit">Si, eliminar</button>
    <a class="btn btn-default" href="{% url 'rota:ruta_list' %}">Cancelar</a>
</form>
{% endblock %}
