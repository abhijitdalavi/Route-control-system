{% extends 'base/base_password.html' %}

{% block panel-body %}
	{% if validlink %}

	<form method="post">
		{% csrf_token %}

		<div class="form-group has-feedback text-left">
			{{ form.new_password1.errors }}
			<label for="id_new_password1">Nueva contraseña:</label>
			<input id="id_new_password1" class="form-control" name="new_password1" type="password" required="">
			<div class="help-block with-errors"></div>
		</div>

		<div class="form-group has-feedback text-left">
			{{ form.new_password2.errors }}
			<label for="id_new_password2">Confirmar contraseña:</label>
			<input id="id_new_password2" class="form-control" name="new_password2" type="password" required="">
			<div class="help-block with-errors"></div>
		</div>

		<div class="form-group text-left">
			<input type="submit" class="btn btn-primary btn-login col-sm-4 col-xs-12" value="Cambiar contraseña"/>
		</div>

	</form>

	{% else %}

		<h2 class="text-center back">ENLACE INVÁLIDO: ESTE ENLACE YA HA SIDO UTILIZADO</h2>

	{% endif %}

{% endblock %}

{% block panel-back %}
{% endblock %}
