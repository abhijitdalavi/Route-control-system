{% extends 'dashboard/base.html' %}

{% block overview %}
<li><i class="fa fa-laptop"></i>Conductores</li>
{% endblock%}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>Desea eliminar el registro de {{ object.nombres }}</h3>
    <button class="btn btn-danger" type="submit">Si, eliminar</button>
    <a class="btn btn-default" href="{% url 'conductor:conductor_list' %}">Cancelar</a>
</form>
{% endblock %}
