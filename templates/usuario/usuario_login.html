{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}
Login
{% endblock %}

{% block extrastatic %}
<link rel="stylesheet" href="{% static 'css/login_user.css' %}"/>
{% endblock %}

{% block navbar%}
{% endblock %}

{% block content %}
<div class="login login-form">
  <h2 class="login__title">Iniciar Sesión</h2>
  <form method="post" class="form" action="{% url 'index' %}?next={% url 'dashboard' %}">
	{% csrf_token %}
  	<div class="form-group">
  		<input class="form-control" type="text" name="username" placeholder="Nombre de usuario">
    </div>
  	<div class="form-group">
  		<input class="form-control" type="password" name="password" placeholder="Contraseña">
    </div>
  	<div class="form-group">
  		<input class="btn btn-primary login__btn" type="submit" value="Ingresar">
    </div>
    <a href="">Olvidé mi contraseña</a>
  </form>
</div>
{% endblock %}
