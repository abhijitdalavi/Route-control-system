{% extends 'base/base.html' %}


{% block title %}
Recuperar contraseña
{% endblock %}


{% block content %}
<div class="container">
	<div class="login text-center">
		<div class="panel panel-danger">
		  <div class="panel-heading">
		    <h3 class="panel-title">Recuperar contraseña</h3>
		  </div>
		  <div class="panel-body">
				<form method="post">
					{% csrf_token %}

					<div class="form-group has-feedback text-left">
						<label for="id_email">Correo electronico:</label>
						<input type="email" id="id_email" pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
						<div class="help-block with-errors"></div>
					</div>

					<div class="form-group text-left">
						<input type="submit" class="btn btn-primary btn-login" value="Enviar"/>
					</div>

				</form>
		  </div>
		</div>
	</div>
</div>
{% endblock %}
